<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FF Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>
<body>
    <div class="container mt-4 pb-4">
        <h2>Survey Questions</h2>

        <div class="row card">
            <div class="card-header bg-primary col-sm-12 col-md-6 col-xs-12">
                <h5 class="text-white"> About You</h5>
            </div>
            <br>
            <br>

            <div class="col-sm-12 col-md-6">
                <form id="datingData" class="p-4">
                    <div class="form-group">
                        <label for="name">First Name (Required)</label>
                        <br>
                        <input class="form-control mb-4" type="text" name="name" id="name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to Photo Image (Required)</label>
                        <br>
                        <input class="form-control mb-4" type="text" name="photo" id="photo" placeholder="Photo Link">
                    </div>
                    <h3>
                        <strong>Question 1</strong>
                    </h3>
                    <div class="form-group">
                        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <br>
                        <select name="q1" id="q1">
                            <option value="0">Select an Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <h3>
                            <strong>Question 2</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                            <br>
                            <select name="q2" id="q2">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 3</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <br>
                            <select name="q3" id="q3">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 4</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q4">You rarely do something just out of sheer curiosity.</label>
                            <br>
                            <select name="q4" id="q4">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 5</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q5">People can rarely upset you.</label>
                            <br>
                            <select name="q5" id="q5">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 6</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                            <br>
                            <select name="q6" id="q6">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 7</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                            <br>
                            <select name="q7" id="q7">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 8</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                            <br>
                            <select name="q8" id="q8">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 9</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported
                                by facts or not.</label>
                            <br>
                            <select name="q9" id="q9">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h3>
                            <strong>Question 10</strong>
                        </h3>
                        <div class="form-group">
                            <label for="q10">You feel more energetic after spending time with a group of people.</label>
                            <br>
                            <select name="q10" id="q10">
                                <option value="0">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="onclick()" id="surveyBtn" type="submit" class="btn btn-success col-xs-12" val="Submit">
                        <span class="glyphicon glyphicon-ok-circle"></span> Submit</button>
                </form>
            </div>
        </div>
        <br>
        <br>
